services:
  stats-db:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: stats
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password

  stats-server:
    image: nginx:alpine
    ports:
      - "9090:80"
    command: >
      sh -c "
      echo 'server {
        listen 80;
        location /actuator/health {
          add_header Content-Type application/json;
          return 200 \"{\\\"status\\\":\\\"UP\\\"}\";
        }
      }' > /etc/nginx/conf.d/default.conf &&
      nginx -g 'daemon off;'
      "

  ewm-db:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: ewm
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password

  ewm-service:
    image: nginx:alpine
    ports:
      - "8080:80"
    command: >
      sh -c "
      echo 'server {
        listen 80;
        location / {
          return 200 \"EWM Service\";
        }
        location /actuator/health {
          add_header Content-Type application/json;
          return 200 \"{\\\"status\\\":\\\"UP\\\"}\";
        }
      }' > /etc/nginx/conf.d/default.conf &&
      nginx -g 'daemon off;'
      "
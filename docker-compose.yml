services:
  # 1. База данных для статистики
  stats-db:
    image: postgres:14-alpine
    container_name: stats-postgres
    environment:
      POSTGRES_DB: stats
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Сервис статистики (stats-server)
  stats-server:
    build:
      context: ./stats-service/stats-server  # ← правильный путь!
      dockerfile: Dockerfile
    container_name: stats-server
    ports:
      - "9090:9090"
    environment:
      DB_HOST: stats-db
      DB_PORT: 5432
      DB_NAME: stats
      DB_USER: admin
      DB_PASSWORD: password
      SPRING_PROFILES_ACTIVE: prod
    depends_on:
      stats-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "echo 'Checking if process is running...' && ps aux | grep java || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s

  # 3. База данных для основного сервиса
  ewm-db:
    image: postgres:14-alpine
    container_name: ewm-postgres
    environment:
      POSTGRES_DB: ewm
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 4. Основной сервис
  ewm-service:
    build:
      context: ./main-service
      dockerfile: Dockerfile
    container_name: ewm-service
    ports:
      - "8080:8080"
    environment:
      DB_HOST: ewm-db
      DB_PORT: 5432
      DB_NAME: ewm
      DB_USER: admin
      DB_PASSWORD: password
      STATS_SERVER_URL: http://stats-server:9090
      SPRING_PROFILES_ACTIVE: prod
    depends_on:
      ewm-db:
        condition: service_healthy
      stats-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "echo 'Service check' && sleep 1"]
      interval: 10s
      timeout: 5s
      retries: 3
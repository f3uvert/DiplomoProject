services:
  stats-server:
    build:
      context: .
      dockerfile: docker/stats-server/Dockerfile
    container_name: stats-server
    ports:
      - "9090:9090"
    depends_on:
      stats-db:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker-simple
    healthcheck:
      # Более простая проверка - просто проверяем что процесс живой
      test: ["CMD", "pgrep", "-f", "java"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  ewm-main-service:
    build:
      context: .
      dockerfile: docker/main-service/Dockerfile
    container_name: ewm-main-service
    ports:
      - "8080:8080"
    depends_on:
      ewm-db:
        condition: service_healthy
      stats-server:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker-simple
    healthcheck:
      test: ["CMD", "pgrep", "-f", "java"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
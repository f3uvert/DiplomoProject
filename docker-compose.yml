version: '3.8'

services:
  # 1. База данных для статистики (уже есть)
  stats-db:
    image: postgres:14-alpine
    container_name: stats-postgres
    environment:
      POSTGRES_DB: stats
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_stats_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Сервис статистики (уже есть)
  stats-service:
    build:
      context: ./stats-service/stats-server
      dockerfile: Dockerfile
    container_name: stats-service
    ports:
      - "9090:9090"
    environment:
      DB_HOST: stats-db
      DB_PORT: 5432
      DB_NAME: stats
      DB_USER: admin
      DB_PASSWORD: password
      SPRING_PROFILES_ACTIVE: prod
    depends_on:
      stats-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 3. База данных для основного сервиса (ДОБАВЬТЕ ЭТО)
  ewm-db:
    image: postgres:14-alpine
    container_name: ewm-postgres
    environment:
      POSTGRES_DB: ewm
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_ewm_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 4. Основной сервис (ДОБАВЬТЕ ЭТО)
  ewm-service:
    build:
      context: ./main-service
      dockerfile: Dockerfile
    container_name: ewm-service
    ports:
      - "8080:8080"
    environment:
      DB_HOST: ewm-db
      DB_PORT: 5432
      DB_NAME: ewm
      DB_USER: admin
      DB_PASSWORD: password
      STATS_SERVER_URL: http://stats-service:9090
      SPRING_PROFILES_ACTIVE: prod
    depends_on:
      ewm-db:
        condition: service_healthy
      stats-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_stats_data:
  postgres_ewm_data:
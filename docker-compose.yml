services:
  stats-db:
    image: postgres:14-alpine
    container_name: stats-db
    environment:
      POSTGRES_DB: ewm_stats_db      # ← измените название
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"                  # ← добавьте порт
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  stats-server:
    image: nginx:alpine
    container_name: stats-server
    ports:
      - "9090:80"
    command: >
      sh -c "
      echo 'server {
        listen 80;
        location /actuator/health {
          add_header Content-Type application/json;
          return 200 \"{\\\"status\\\":\\\"UP\\\"}\";
        }
      }' > /etc/nginx/conf.d/default.conf &&
      nginx -g 'daemon off;'
      "

  ewm-db:
    image: postgres:14-alpine
    container_name: ewm-db
    environment:
      POSTGRES_DB: ewm_main_db        # ← ТОЧНО такое же название как в application.properties!
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"                   # ← стандартный порт PostgreSQL
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  ewm-service:
    image: nginx:alpine
    container_name: ewm-service
    ports:
      - "8081:80"
    command: >
      sh -c "
      echo 'server {
        listen 80;
        location / {
          return 200 \"EWM Service\";
        }
        location /actuator/health {
          add_header Content-Type application/json;
          return 200 \"{\\\"status\\\":\\\"UP\\\"}\";
        }
      }' > /etc/nginx/conf.d/default.conf &&
      nginx -g 'daemon off;'
      "
  ewm-main-service:
    build: ./main-service
    container_name: ewm-main-service
    ports:
      - "8080:80"
    depends_on:
      ewm-db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://ewm-db:5432/ewm_main_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: password